<body>

    <script>
        let searchData = null; // L∆∞u k·∫øt qu·∫£ t√¨m ki·∫øm

        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const ten_sv = document.getElementById('ten_sv').value.trim();
            const mssv = document.getElementById('mssv').value.trim();
            const errorEl = document.getElementById('error');

            if (!ten_sv || !mssv) {
                errorEl.textContent = 'Vui l√≤ng nh·∫≠p c·∫£ t√™n V√Ä MSSV';
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                const formData = new FormData();
                formData.append('ten_sv', ten_sv);
                formData.append('mssv', mssv);

                const response = await fetch('/search', { method: 'POST', body: formData });
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                if (data.error) {
                    errorEl.textContent = data.error;
                    errorEl.style.display = 'block';
                    return;
                }

                // L∆∞u data ƒë·ªÉ d√πng khi t·∫£i Excel
                searchData = data;

                document.getElementById('results').style.display = 'block';
                document.getElementById('totalFiles').textContent = data.total_files;
                document.getElementById('totalNRL').textContent = data.total_nrl;

                if (data.results.length > 0) {
                    let html = `<table>
                        <thead><tr>
                            <th style="width:50px">#</th>
                            <th style="width:60px">STT</th>
                            <th style="width:60px">NRL</th>
                            <th>T√™n file</th>
                            <th style="width:80px">Link</th>
                        </tr></thead><tbody>`;

                    data.results.forEach((r, i) => {
                        html += `<tr>
                            <td class="stt-cell">${i + 1}</td>
                            <td class="stt-cell">${r.stt}</td>
                            <td class="nrl-cell">${r.nrl}</td>
                            <td class="file-name" title="${r.doc_name}">${r.doc_name}</td>
                            <td><a href="${r.link}" target="_blank" class="link-btn">M·ªü ‚Üó</a></td>
                        </tr>`;
                    });

                    html += '</tbody></table>';
                    document.getElementById('tableContainer').innerHTML = html;
                    document.getElementById('downloadBtn').style.display = 'inline-flex';
                } else {
                    document.getElementById('tableContainer').innerHTML = '<div class="no-results">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</div>';
                    document.getElementById('downloadBtn').style.display = 'none';
                }

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                errorEl.textContent = 'L·ªói: ' + err.message;
                errorEl.style.display = 'block';
            }
        });

        // X·ª≠ l√Ω n√∫t t·∫£i Excel
        document.getElementById('downloadBtn').addEventListener('click', async function (e) {
            e.preventDefault();

            if (!searchData || !searchData.results.length) return;

            this.textContent = 'ƒêang t·∫°o file...';
            this.style.pointerEvents = 'none';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(searchData)
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ket_qua_${searchData.mssv}.xlsx`;
                a.click();
                window.URL.revokeObjectURL(url);

            } catch (err) {
                alert('L·ªói t·∫£i file: ' + err.message);
            }

            this.innerHTML = `<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
